---
apiVersion: ironic.metal3.io/v1alpha1
kind: Ironic
metadata:
  name: ironic
  namespace: baremetal-operator-system
spec:
  apiCredentialsName: ironic-auth
  images:
    deployRamdiskBranch: master
    deployRamdiskDownloader: registry.nordix.org/quay-io-proxy/metal3-io/ironic-ipa-downloader
    ironic: registry.nordix.org/quay-io-proxy/metal3-io/ironic:main
    keepalived: registry.nordix.org/quay-io-proxy/metal3-io/keepalived:main
  version: latest
  networking:
    dhcp:
      rangeBegin: 172.22.0.10
      rangeEnd: 172.22.0.100
      networkCIDR: 172.22.0.0/24
    interface: ironicendpoint
    ipAddress: 172.22.0.2
    ipAddressManager: keepalived
  deployRamdisk:
    sshKey: "${SSH_PUB_KEY_CONTENT}"
    extraKernelParams: "console=ttyS0"
  tls:
    certificateName: ironic-cert
---
