---
apiVersion: v1
kind: Secret
metadata:
  labels:
    cluster.x-k8s.io/cluster-name: ${cluster}
  name: ${cluster}-ca
  namespace: ${namespace}
type: kubernetes.io/tls
data:
  tls.crt: ${CA_CERT_ENCODED}
  tls.key: ${CA_KEY_ENCODED}
---
apiVersion: v1
kind: Secret
metadata:
  labels:
    cluster.x-k8s.io/cluster-name: ${cluster}
  name: ${cluster}-etcd
  namespace: ${namespace}
type: kubernetes.io/tls
data:
  tls.crt: ${ETCD_CERT_ENCODED}
  tls.key: ${ETCD_KEY_ENCODED}