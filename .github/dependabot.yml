# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
## main branch config starts here
- package-ecosystem: "github-actions"
  directory: "/" # Location of package manifests
  schedule:
    interval: "monthly"
    day: "tuesday"
  target-branch: main
  commit-message:
    prefix: ":seedling:"
  labels:
  - "ok-to-test"
  # Go
- package-ecosystem: "gomod"
  directories:
  - "/"
  - "/api"
  - "/hack/tools"
  - "/test"
  schedule:
    interval: "weekly"
    day: "wednesday"
  target-branch: main
  ## group all dependencies with a k8s.io prefix into a single PR.
  groups:
    kubernetes:
      patterns: ["k8s.io/*"]
  ignore:
  # Ignore controller-runtime major and minor bumps as its upgraded manually.
  - dependency-name: "sigs.k8s.io/controller-runtime"
    update-types: ["version-update:semver-major", "version-update:semver-minor"]
  # Ignore k8s major and minor bumps and its transitives modules
  - dependency-name: "k8s.io/*"
    update-types: ["version-update:semver-major", "version-update:semver-minor"]
  - dependency-name: "sigs.k8s.io/controller-tools"
    update-types: ["version-update:semver-major", "version-update:semver-minor"]
  # ignore ipam, as it needs more than just gomod
  - dependency-name: "github.com/metal3-io/ip-address-manager/api"
  commit-message:
    prefix: ":seedling:"
  labels:
  - "ok-to-test"
## main branch config ends here
